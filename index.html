<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="flex w-full justify-center items-center min-h-screen">
        <div class="w-fit h-fit p-1 rounded-3xl bg-gradient-to-r from-[#6B6D6C] via-[#A3A4A7] to-[#6B6D6C]">
            <div class="w-[280px] h-auto pb-4 rounded-3xl bg-[#181C28]">
                <section
                    class="w-[70px] h-[10px]  rounded-b-full bg-gradient-to-r from-[#6B6D6C] via-[#A3A4A7] to-[#6B6D6C] mx-auto">
                </section>

                <!-- Screen -->
                <div 
                    class="border-t-2 text-end border-[#A3A4A7] bg-gradient-to-tr  from-[#303247]  to-[#665939] h-auto   mx-6 my-4 rounded-2xl p-2">
                    <p id="expression" class="text-[#A3A4A7]">0</p>
                    <p id="display"></p>
                    <p class="text-[#A3A4A7] text-2xl font-semibold">=</p>
                    <h3 id="result" class="text-3xl text-[#f7c548]">0</h3>
                </div>

                <!-- buttons-->
                <div class="mx-12  text-[#A3A4A7]">

                    <!-- row 1 -->
                    <div class="flex justify-between">
                        <button btn-name="c" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-24 h-10  rounded-md text-[#f7c548]  hover:text-white">C</button>
                        <button btn-name="del" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md text-[#f7c548] hover:text-white">DEL</button>
                        <button btn-name="/" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md text-[#f7c548] hover:text-white">/</button>
                    </div>

                    <!-- row 2 -->
                    <div class="flex justify-between my-2">
                        <button btn-name="7" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md   hover:text-white">7</button>
                        <button btn-name="8" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md  hover:text-white">8</button>
                        <button btn-name="9" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md  hover:text-white">9</button>
                        <button btn-name="*" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md text-[#f7c548] hover:text-white">X</button>
                    </div>

                    <!-- row 3 -->
                    <div class="flex justify-between my-2">
                        <button btn-name="4" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md   hover:text-white">4</button>
                        <button btn-name="5" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md  hover:text-white">5</button>
                        <button btn-name="6" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md  hover:text-white">6</button>
                        <button btn-name="-" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md text-[#f7c548] hover:text-white">-</button>
                    </div>

                    <!-- row 4 -->
                    <div class="flex justify-between my-2">
                        <button btn-name="1" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md   hover:text-white">1</button>
                        <button btn-name="2" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md  hover:text-white">2</button>
                        <button btn-name="3" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md  hover:text-white">3</button>
                        <button btn-name="+" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md text-[#f7c548] hover:text-white">+</button>
                    </div>

                    <!-- row 2 -->
                    <div class="flex justify-between my-2">
                        <button btn-name="0" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-24 h-10  rounded-md   hover:text-white">0</button>
                        <button btn-name="." class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md  hover:text-white">.</button>
                        <button btn-name="=" class="bg-gradient-to-tr from-[#303247] to-[#665939]  w-10 h-10  rounded-md text-[#f7c548]  hover:text-white">=</button>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
